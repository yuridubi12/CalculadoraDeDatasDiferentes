<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Datas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="calcu.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <form>
            <label> Inicío Data :</label>
            <input type="date" id="fisrtDate">
            <br>
            <label> Final Data:</label>
            <input type="date" id="SecondDate">
            <br>
            <button type="button" onclick="X()">Resposta</button>
        </form>
        
        <div id="dayCount"></div>
    </div>
    
    <script>
        function X() {
            const fisrtDate = document.getElementById('fisrtDate').value;
            const SecondDate = document.getElementById('SecondDate').value;

            const startTimestamp = new Date(fisrtDate).getTime();
            const endTimestamp = new Date(SecondDate).getTime();

           const difference = endTimestamp - startTimestamp;

           const differenceInDays = Math.round(difference / (1000 * 60 * 60 * 24));
           
           const dayCountElement = document.getElementById('dayCount');
           dayCountElement.innerHTML = `A diferença de é ${differenceInDays} Dia.`;
        }
    </script>
</body>
</html>
